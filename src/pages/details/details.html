<ion-content padding class="home">
<div class="f">
    <img src="../../assets/imgs/logo.png" class="img">
    <h1 class="h">KnowTechWorld</h1>
    <div>
        <ion-list inset>
  
            <ion-item class="i">
              <ion-label> Name:</ion-label>
              <ion-input type="text" #name></ion-input>
            </ion-item><br>
            <br>
            <ion-item class="i">
                <ion-label> Surname:</ion-label>
                <ion-input type="text" #surname></ion-input>
              </ion-item><br>
              <br>
          
            <ion-item class="i">
              <ion-label> Email:</ion-label>
              <ion-input type="email" #email></ion-input>
            </ion-item>
           <br><br>
           </ion-list>
  
          <button ion-button  color="light"  class="b" round (click)="addUser(name.value,surname.value,email.value)">Sign Up</button>
          <br><br>
      </div>
 
</div>
 
</ion-content>
